<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f3e5f5"/>
  
  <!-- Raspberry Pi Board -->
  <rect x="150" y="100" width="300" height="200" rx="10" fill="#c2185b" stroke="#880e4f" stroke-width="3"/>
  
  <!-- USB Ports -->
  <rect x="150" y="130" width="30" height="20" fill="#424242" stroke="#212121" stroke-width="1"/>
  <rect x="150" y="160" width="30" height="20" fill="#424242" stroke="#212121" stroke-width="1"/>
  <rect x="150" y="190" width="30" height="20" fill="#424242" stroke="#212121" stroke-width="1"/>
  <rect x="150" y="220" width="30" height="20" fill="#424242" stroke="#212121" stroke-width="1"/>
  
  <!-- Ethernet Port -->
  <rect x="200" y="100" width="40" height="30" fill="#90a4ae" stroke="#607d8b" stroke-width="1"/>
  
  <!-- HDMI Port -->
  <rect x="260" y="100" width="50" height="20" fill="#263238" stroke="#000000" stroke-width="1"/>
  
  <!-- Audio/Video Jack -->
  <circle cx="340" cy="110" r="10" fill="#ffeb3b" stroke="#fbc02d" stroke-width="1"/>
  
  <!-- GPIO Pins -->
  <g>
    <rect x="200" y="150" width="200" height="40" fill="#424242" stroke="#212121" stroke-width="1"/>
    <line x1="210" y1="150" x2="210" y2="190" stroke="#fdd835" stroke-width="2"/>
    <line x1="220" y1="150" x2="220" y2="190" stroke="#fdd835" stroke-width="2"/>
    <line x1="230" y1="150" x2="230" y2="190" stroke="#fdd835" stroke-width="2"/>
    <line x1="240" y1="150" x2="240" y2="190" stroke="#fdd835" stroke-width="2"/>
    <line x1="250" y1="150" x2="250" y2="190" stroke="#fdd835" stroke-width="2"/>
    <line x1="260" y1="150" x2="260" y2="190" stroke="#fdd835" stroke-width="2"/>
    <line x1="270" y1="150" x2="270" y2="190" stroke="#fdd835" stroke-width="2"/>
    <line x1="280" y1="150" x2="280" y2="190" stroke="#fdd835" stroke-width="2"/>
    <line x1="290" y1="150" x2="290" y2="190" stroke="#fdd835" stroke-width="2"/>
    <line x1="300" y1="150" x2="300" y2="190" stroke="#fdd835" stroke-width="2"/>
    <line x1="310" y1="150" x2="310" y2="190" stroke="#fdd835" stroke-width="2"/>
    <line x1="320" y1="150" x2="320" y2="190" stroke="#fdd835" stroke-width="2"/>
    <line x1="330" y1="150" x2="330" y2="190" stroke="#fdd835" stroke-width="2"/>
    <line x1="340" y1="150" x2="340" y2="190" stroke="#fdd835" stroke-width="2"/>
    <line x1="350" y1="150" x2="350" y2="190" stroke="#fdd835" stroke-width="2"/>
    <line x1="360" y1="150" x2="360" y2="190" stroke="#fdd835" stroke-width="2"/>
    <line x1="370" y1="150" x2="370" y2="190" stroke="#fdd835" stroke-width="2"/>
    <line x1="380" y1="150" x2="380" y2="190" stroke="#fdd835" stroke-width="2"/>
  </g>
  
  <!-- CPU -->
  <rect x="220" y="220" width="80" height="80" fill="#37474f" stroke="#263238" stroke-width="2"/>
  <text x="260" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">CPU</text>
  
  <!-- RAM -->
  <rect x="320" y="220" width="100" height="40" fill="#0d47a1" stroke="#002171" stroke-width="2"/>
  <text x="370" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">RAM</text>
  
  <!-- Raspberry Pi Logo -->
  <g transform="translate(370, 200) scale(0.15)">
    <circle cx="0" cy="0" r="70" fill="#ffffff"/>
    <path d="M-28 -40 L40 -40 L40 -10 L10 -10 L10 40 L-20 40 L-20 -10 L-28 -10 Z" fill="#c2185b"/>
    <circle cx="-10" cy="-25" r="8" fill="#c2185b"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="70" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#c2185b">Raspberry Pi</text>
</svg>