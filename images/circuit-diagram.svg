<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Connection Diagram: DS18B20 Sensors to Raspberry Pi GPIO
  </text>
  
  <!-- Raspberry Pi Board -->
  <rect x="150" y="100" width="240" height="160" rx="10" fill="#c2185b" stroke="#880e4f" stroke-width="2"/>
  <text x="270" y="140" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Raspberry Pi</text>
  
  <!-- GPIO Header -->
  <rect x="170" y="170" width="200" height="60" fill="#424242" stroke="#212121" stroke-width="1"/>
  <text x="270" y="190" font-family="Arial" font-size="10" text-anchor="middle" fill="white">GPIO HEADER</text>
  
  <!-- GPIO Pins for the Diagram -->
  <!-- Pin 1: 3.3V (Power) -->
  <circle cx="200" cy="210" r="5" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
  <text x="200" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="white">1</text>
  <text x="200" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">3.3V</text>
  
  <!-- Pin 6: GND -->
  <circle cx="240" cy="210" r="5" fill="#607d8b" stroke="#455a64" stroke-width="1"/>
  <text x="240" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="white">6</text>
  <text x="240" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">GND</text>
  
  <!-- Pin 7: GPIO 4 (Data) -->
  <circle cx="280" cy="210" r="5" fill="#4caf50" stroke="#2e7d32" stroke-width="1"/>
  <text x="280" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="white">7</text>
  <text x="280" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">GPIO 4</text>
  
  <!-- DS18B20 Sensors -->
  <!-- Sensor 1 - Internal 1 -->
  <rect x="500" y="80" width="120" height="80" rx="5" fill="#90caf9" stroke="#1976d2" stroke-width="2"/>
  <text x="560" y="110" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">DS18B20</text>
  <text x="560" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Internal 1</text>
  
  <!-- Sensor 2 - Internal 2 -->
  <rect x="500" y="170" width="120" height="80" rx="5" fill="#90caf9" stroke="#1976d2" stroke-width="2"/>
  <text x="560" y="200" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">DS18B20</text>
  <text x="560" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Internal 2</text>
  
  <!-- Sensor 3 - External 1 -->
  <rect x="500" y="260" width="120" height="80" rx="5" fill="#ffcc80" stroke="#e65100" stroke-width="2"/>
  <text x="560" y="290" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">DS18B20</text>
  <text x="560" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">External 1</text>
  
  <!-- Sensor 4 - External 2 -->
  <rect x="500" y="350" width="120" height="80" rx="5" fill="#ffcc80" stroke="#e65100" stroke-width="2"/>
  <text x="560" y="380" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">DS18B20</text>
  <text x="560" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">External 2</text>
  
  <!-- Sensor Connection Points -->
  <!-- VDD (Red wire) connections -->
  <circle cx="500" cy="95" r="5" fill="#f44336" stroke="#b71c1c" stroke-width="1"/>
  <text x="485" y="100" font-family="Arial" font-size="10" text-anchor="end" fill="#333">VDD</text>
  
  <circle cx="500" cy="185" r="5" fill="#f44336" stroke="#b71c1c" stroke-width="1"/>
  <text x="485" y="190" font-family="Arial" font-size="10" text-anchor="end" fill="#333">VDD</text>
  
  <circle cx="500" cy="275" r="5" fill="#f44336" stroke="#b71c1c" stroke-width="1"/>
  <text x="485" y="280" font-family="Arial" font-size="10" text-anchor="end" fill="#333">VDD</text>
  
  <circle cx="500" cy="365" r="5" fill="#f44336" stroke="#b71c1c" stroke-width="1"/>
  <text x="485" y="370" font-family="Arial" font-size="10" text-anchor="end" fill="#333">VDD</text>
  
  <!-- GND (Black wire) connections -->
  <circle cx="500" cy="125" r="5" fill="#212121" stroke="#000000" stroke-width="1"/>
  <text x="485" y="130" font-family="Arial" font-size="10" text-anchor="end" fill="#333">GND</text>
  
  <circle cx="500" cy="215" r="5" fill="#212121" stroke="#000000" stroke-width="1"/>
  <text x="485" y="220" font-family="Arial" font-size="10" text-anchor="end" fill="#333">GND</text>
  
  <circle cx="500" cy="305" r="5" fill="#212121" stroke="#000000" stroke-width="1"/>
  <text x="485" y="310" font-family="Arial" font-size="10" text-anchor="end" fill="#333">GND</text>
  
  <circle cx="500" cy="395" r="5" fill="#212121" stroke="#000000" stroke-width="1"/>
  <text x="485" y="400" font-family="Arial" font-size="10" text-anchor="end" fill="#333">GND</text>
  
  <!-- DATA (Yellow wire) connections -->
  <circle cx="500" cy="140" r="5" fill="#fdd835" stroke="#f57f17" stroke-width="1"/>
  <text x="485" y="145" font-family="Arial" font-size="10" text-anchor="end" fill="#333">DATA</text>
  
  <circle cx="500" cy="230" r="5" fill="#fdd835" stroke="#f57f17" stroke-width="1"/>
  <text x="485" y="235" font-family="Arial" font-size="10" text-anchor="end" fill="#333">DATA</text>
  
  <circle cx="500" cy="320" r="5" fill="#fdd835" stroke="#f57f17" stroke-width="1"/>
  <text x="485" y="325" font-family="Arial" font-size="10" text-anchor="end" fill="#333">DATA</text>
  
  <circle cx="500" cy="410" r="5" fill="#fdd835" stroke="#f57f17" stroke-width="1"/>
  <text x="485" y="415" font-family="Arial" font-size="10" text-anchor="end" fill="#333">DATA</text>
  
  <!-- Connection Wires -->
  <!-- 3.3V to VDD (Red) connections -->
  <path d="M 200 210 L 200 270 L 400 270 L 400 95 L 500 95" stroke="#f44336" stroke-width="2" fill="none"/>
  <path d="M 400 95 L 400 185 L 500 185" stroke="#f44336" stroke-width="2" fill="none"/>
  <path d="M 400 185 L 400 275 L 500 275" stroke="#f44336" stroke-width="2" fill="none"/>
  <path d="M 400 275 L 400 365 L 500 365" stroke="#f44336" stroke-width="2" fill="none"/>
  
  <!-- GND (Black) connections -->
  <path d="M 240 210 L 240 300 L 420 300 L 420 125 L 500 125" stroke="#212121" stroke-width="2" fill="none"/>
  <path d="M 420 125 L 420 215 L 500 215" stroke="#212121" stroke-width="2" fill="none"/>
  <path d="M 420 215 L 420 305 L 500 305" stroke="#212121" stroke-width="2" fill="none"/>
  <path d="M 420 305 L 420 395 L 500 395" stroke="#212121" stroke-width="2" fill="none"/>
  
  <!-- DATA (Yellow) connections -->
  <path d="M 280 210 L 280 330 L 440 330 L 440 140 L 500 140" stroke="#fdd835" stroke-width="2" fill="none"/>
  <path d="M 440 140 L 440 230 L 500 230" stroke="#fdd835" stroke-width="2" fill="none"/>
  <path d="M 440 230 L 440 320 L 500 320" stroke="#fdd835" stroke-width="2" fill="none"/>
  <path d="M 440 320 L 440 410 L 500 410" stroke="#fdd835" stroke-width="2" fill="none"/>
  
  <!-- 4.7kΩ Pull-up Resistor -->
  <rect x="350" y="170" width="60" height="20" fill="#9e9e9e" stroke="#616161" stroke-width="1"/>
  <text x="380" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="white">4.7kΩ</text>
  
  <!-- Pull-up Resistor Connections -->
  <path d="M 380 170 L 380 140 L 440 140" stroke="#fdd835" stroke-width="2" fill="none"/>
  <path d="M 380 190 L 380 270 L 400 270" stroke="#f44336" stroke-width="2" fill="none"/>
  
  <!-- Legend -->
  <rect x="600" y="450" width="180" height="30" fill="white" stroke="#333" stroke-width="1"/>
  <line x1="610" y1="465" x2="630" y2="465" stroke="#f44336" stroke-width="2"/>
  <text x="635" y="470" font-family="Arial" font-size="12" fill="#333">VDD (Red Wire)</text>
  <line x1="700" y1="465" x2="720" y2="465" stroke="#212121" stroke-width="2"/>
  <text x="725" y="470" font-family="Arial" font-size="12" fill="#333">GND (Black)</text>
  <line x1="610" y1="485" x2="630" y2="485" stroke="#fdd835" stroke-width="2"/>
  <text x="635" y="490" font-family="Arial" font-size="12" fill="#333">DATA (Yellow)</text>
  
  <!-- Notes -->
  <text x="100" y="440" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Notes:</text>
  <text x="100" y="465" font-family="Arial" font-size="12" fill="#333">1. DS18B20 sensors use the 1-Wire protocol, allowing all sensors to share the same data line (GPIO 4).</text>
  <text x="100" y="485" font-family="Arial" font-size="12" fill="#333">2. The 4.7kΩ pull-up resistor is required between the data line and 3.3V power supply.</text>
</svg>