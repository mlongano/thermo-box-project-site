<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Thermal Transmittance Measurement System Architecture
  </text>
  
  <!-- Layer Boxes -->
  <!-- Presentation Layer -->
  <rect x="150" y="100" width="500" height="100" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="140" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Presentation Layer</text>
  <text x="400" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Web Interface for Data Visualization and Interaction</text>
  
  <!-- Analysis Layer -->
  <rect x="150" y="220" width="500" height="100" rx="10" fill="#2ecc71" stroke="#27ae60" stroke-width="3"/>
  <text x="400" y="260" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Analysis Layer</text>
  <text x="400" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Algorithms for Stability Detection and Transmittance Calculation</text>
  
  <!-- Acquisition Layer -->
  <rect x="150" y="340" width="500" height="100" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
  <text x="400" y="380" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Acquisition Layer</text>
  <text x="400" y="410" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Python Scripts for Collecting and Processing Temperature Data</text>
  
  <!-- Hardware Layer -->
  <rect x="150" y="460" width="500" height="100" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="400" y="500" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Hardware Layer</text>
  <text x="400" y="530" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Raspberry Pi 4, Temperature Sensors, and Mounting Apparatus</text>
  
  <!-- Connection Arrows -->
  <path d="M 400 200 L 400 220" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 320 L 400 340" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 440 L 400 460" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Layer Icons -->
  <!-- Presentation Layer Icon (Monitor) -->
  <rect x="200" y="125" width="50" height="40" rx="5" fill="#ffffff" stroke="#2980b9" stroke-width="2"/>
  <rect x="210" y="135" width="30" height="20" fill="#2980b9"/>
  <rect x="215" y="165" width="20" height="10" fill="#ffffff" stroke="#2980b9" stroke-width="2"/>
  
  <!-- Analysis Layer Icon (Gear and Chart) -->
  <circle cx="220" cy="260" r="15" fill="none" stroke="#ffffff" stroke-width="2"/>
  <path d="M 220 245 L 220 240 M 220 275 L 220 280 M 235 260 L 240 260 M 200 260 L 205 260 M 230 250 L 234 246 M 206 274 L 210 270 M 230 270 L 234 274 M 206 246 L 210 250" stroke="#ffffff" stroke-width="2"/>
  <path d="M 220 260 L 228 260 L 225 252" fill="none" stroke="#ffffff" stroke-width="2"/>
  <polyline points="250 250, 250 270, 270 270, 270 250, 250 250" fill="none" stroke="#ffffff" stroke-width="2"/>
  <polyline points="250 260, 255 255, 260 265, 265 252, 270 258" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Acquisition Layer Icon (Database and Thermometer) -->
  <path d="M 220 365 C 200 365, 200 375, 220 375 C 240 375, 240 365, 220 365 Z" fill="#ffffff" stroke="#e67e22" stroke-width="1"/>
  <path d="M 200 365 L 200 395 C 200 405, 240 405, 240 395 L 240 365" fill="none" stroke="#ffffff" stroke-width="2"/>
  <path d="M 200 385 C 200 395, 240 395, 240 385" fill="none" stroke="#ffffff" stroke-width="1"/>
  <rect x="260" y="365" width="10" height="30" rx="5" fill="#ffffff" stroke="#e67e22" stroke-width="1"/>
  <circle cx="265" cy="395" r="5" fill="#ffffff" stroke="#e67e22" stroke-width="1"/>
  <rect x="262" y="370" width="6" height="20" rx="3" fill="#e67e22"/>
  
  <!-- Hardware Layer Icon (Raspberry Pi and Sensor) -->
  <rect x="200" y="485" width="40" height="30" rx="3" fill="#ffffff" stroke="#c0392b" stroke-width="1"/>
  <circle cx="210" cy="495" r="3" fill="#c0392b"/>
  <circle cx="220" cy="495" r="3" fill="#c0392b"/>
  <circle cx="230" cy="495" r="3" fill="#c0392b"/>
  <rect x="205" y="505" width="30" height="5" fill="#c0392b"/>
  <rect x="260" y="485" width="20" height="10" fill="#ffffff" stroke="#c0392b" stroke-width="1"/>
  <rect x="265" y="495" width="10" height="20" fill="#ffffff" stroke="#c0392b" stroke-width="1"/>
  <circle cx="270" cy="515" r="3" fill="#c0392b"/>
  
  <!-- Data Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Vertical Data Flow -->
  <path d="M 700 150 L 700 500" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <polygon points="700 510, 695 495, 705 495" fill="#2c3e50"/>
  <text x="710" y="350" font-family="Arial" font-size="14" fill="#2c3e50" transform="rotate(90, 700, 350)">Data Flow</text>
  
  <!-- Layer Components -->
  <!-- Presentation Layer Components -->
  <text x="700" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#2980b9">Web Interface</text>
  <text x="700" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#2980b9">Real-time Charts</text>
  <text x="700" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#2980b9">Control Panel</text>
  
  <!-- Analysis Layer Components -->
  <text x="700" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#27ae60">Stability Detection</text>
  <text x="700" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#27ae60">Transmittance Calculation</text>
  <text x="700" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#27ae60">Data Validation</text>
  
  <!-- Acquisition Layer Components -->
  <text x="700" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#e67e22">Sensor Reading</text>
  <text x="700" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#e67e22">Data Storage</text>
  <text x="700" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#e67e22">Error Handling</text>
  
  <!-- Hardware Layer Components -->
  <text x="700" y="480" font-family="Arial" font-size="12" text-anchor="middle" fill="#c0392b">Raspberry Pi 4</text>
  <text x="700" y="500" font-family="Arial" font-size="12" text-anchor="middle" fill="#c0392b">DS18B20 Sensors</text>
  <text x="700" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#c0392b">Mounting Apparatus</text>
</svg>